&nbsp;&nbsp;&nbsp;<span class="keyword">for</span>&nbsp;i&nbsp;=&nbsp;n&nbsp;-&nbsp;2&nbsp;<span class="keyword">downto</span>&nbsp;1&nbsp;<span class="keyword">do</span><br>

&nbsp;&nbsp;&nbsp;v.(0)&nbsp;&lt;-&nbsp;a&nbsp;;<br>

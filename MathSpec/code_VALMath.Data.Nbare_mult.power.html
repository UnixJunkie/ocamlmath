<body>
<code class="code"><span class="keyword">let</span>&nbsp;<span class="keyword">rec</span>&nbsp;power&nbsp;=&nbsp;<span class="keyword">fun</span>&nbsp;(x:int)&nbsp;(y:t)&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;<span class="keyword">assert</span>&nbsp;(&nbsp;x&nbsp;&gt;=&nbsp;0&nbsp;)&nbsp;;&nbsp;<span class="keyword">assert</span>&nbsp;(&nbsp;y&nbsp;&gt;=&nbsp;0&nbsp;)&nbsp;;<br>
&nbsp;<span class="keyword">match</span>&nbsp;x&nbsp;<span class="keyword">with</span><br>
&nbsp;<span class="keywordsign">|</span>&nbsp;0&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;1<br>
&nbsp;<span class="keywordsign">|</span>&nbsp;1&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;y<br>
&nbsp;<span class="keywordsign">|</span>&nbsp;2&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;y&nbsp;*&nbsp;y<br>
&nbsp;<span class="keywordsign">|</span>&nbsp;_&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;&nbsp;<span class="keyword">begin</span><br>
&nbsp;&nbsp;&nbsp;<span class="keyword">match</span>&nbsp;x&nbsp;<span class="keyword">mod</span>&nbsp;2&nbsp;<span class="keyword">with</span><br>
&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;1&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;y&nbsp;*&nbsp;(&nbsp;power&nbsp;(&nbsp;pred&nbsp;x&nbsp;)&nbsp;y&nbsp;)<br>
&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;_&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;<span class="keyword">let</span>&nbsp;z&nbsp;=&nbsp;power&nbsp;(&nbsp;x&nbsp;/&nbsp;2&nbsp;)&nbsp;y&nbsp;<span class="keyword">in</span>&nbsp;z&nbsp;*&nbsp;z<br>
&nbsp;&nbsp;<span class="keyword">end</span></code></body></html>

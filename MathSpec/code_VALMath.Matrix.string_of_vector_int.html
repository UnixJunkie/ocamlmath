&nbsp;&nbsp;s&nbsp;:=&nbsp;!s&nbsp;^&nbsp;(&nbsp;string_of_int&nbsp;v.(rr)&nbsp;)&nbsp;^&nbsp;<span class="string">"&nbsp;|]"</span>&nbsp;;<br>
&nbsp;&nbsp;!s</code></body></html>

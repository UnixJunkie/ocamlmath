<code class="code"><span class="keyword">let</span>&nbsp;inv&nbsp;=&nbsp;<span class="keyword">function</span>&nbsp;(a:<span class="constructor">Num</span>.num&nbsp;array)&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;<span class="keyword">let</span>&nbsp;x&nbsp;=&nbsp;a.(0)<br>
&nbsp;<span class="keyword">and</span>&nbsp;y&nbsp;=&nbsp;a.(1)<br>
&nbsp;<span class="keyword">and</span>&nbsp;w&nbsp;=&nbsp;a.(2)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;m&nbsp;=&nbsp;<span class="constructor">Num</span>.add_num&nbsp;(&nbsp;<span class="constructor">Num</span>.square_num&nbsp;x&nbsp;)&nbsp;(&nbsp;<span class="constructor">Num</span>.square_num&nbsp;y&nbsp;)&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;format&nbsp;[|&nbsp;<span class="constructor">Num</span>.div_num&nbsp;x&nbsp;m&nbsp;;&nbsp;<span class="constructor">Num</span>.div_num&nbsp;(&nbsp;<span class="constructor">Num</span>.minus_num&nbsp;y&nbsp;)&nbsp;m&nbsp;;&nbsp;&nbsp;<span class="constructor">Num</span>.minus_num&nbsp;w&nbsp;|]</code></body></html>
